<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Stop Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Live Bus Arrivals</h1>
        
        <div class="bus-card">
            <h2>47</h2>
            <ul>
                <li>2 mins <span class="status crowded">Crowded</span></li>
                <li>4 mins <span class="status crowded">Crowded</span></li>
                <li>10 mins <span class="status crowded">Crowded</span></li>
            </ul>
        </div>

        <div class="bus-card">
            <h2>147</h2>
            <ul>
                <li>1 min <span class="status free">Crowd Free</span></li>
                <li>2 mins <span class="status free">Crowd Free</span></li>
                <li>6 mins <span class="status free">Crowd Free</span></li>
                <li>10 mins <span class="status free">Crowd Free</span></li>
            </ul>
        </div>

        <div class="bus-card">
            <h2>29C</h2>
            <ul>
                <li>4 mins <span class="status crowded">Crowded</span></li>
                <li>9 mins <span class="status crowded">Crowded</span></li>
                <li>10 mins <span class="status crowded">Crowded</span></li>
            </ul>
        </div>
    </div>
</body>
</html>
